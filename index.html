<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Hangman Game</title>
</head>

<body>
    
    <div id="hangman-container">
        <h3 >Hangman Game</h3>
        <label for="genre-select">Choose a Genre:</label>
        <select id="genre-select">
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="sciFi">Sci-Fi</option>
        </select>
        <br>
        <button id="start-btn" onclick="game.startGame()">Start Game</button>
        <div id="word-container"></div>
        <div id="wrong-letters-container"></div>
        <div id="hangman-image"></div>
        <div id="hint"></div>
        <div id="message"></div>
        <button id="restart-btn" onclick="game.restartGame()">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
